<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kiosk — Inventarliste (med Firebase, tabs, CSV & JSON)</title>
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #121821;
      --muted: #1b2431;
      --text: #e9eef7;
      --sub: #b8c3d6;
      --accent: #6aa0ff;
      --danger: #ff6b6b;
      --header-h: 0px; /* sættes med JS */
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding-top: var(--header-h);
      background: linear-gradient(180deg, var(--bg), #0f1520);
      color: var(--text);
      font: 16px/1.45 system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 20px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(8px);
      z-index: 1000;
      transform: translateY(0);
      transition: transform 0.3s ease;
    }

    /* Skjul header ved scroll ned */
    header.hidden-on-scroll {
      transform: translateY(-100%);
    }

    h1 { margin: 0; font-size: 20px; font-weight: 700; }
    .controls { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .btn { appearance: none; border: 1px solid transparent; background: var(--muted); color: var(--text); padding: 10px 12px; border-radius: 12px; cursor: pointer; font-weight: 600; }
    .btn:hover { border-color: #2a3446; }
    .btn.primary { background: var(--accent); color: #081221; }
    .btn.ghost   { background: transparent; border-color: #2a3446; }
    .btn.danger  { background: transparent; border-color: var(--danger); color: var(--danger); }

    input, select {
      background: #0f1520;
      border: 1px solid #2a3446;
      color: var(--text);
      padding: 10px 12px;
      border-radius: 10px;
      min-width: 160px;
    }

    .tabs { display: flex; gap: 8px; flex-wrap: wrap; }
    .tab {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid #2a3446;
      background: #0f1520;
      color: var(--sub);
      font-weight: 600;
      cursor: pointer;
    }
    .tab.active {
      background: var(--accent);
      color: #071021;
      border-color: transparent;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
      gap: 14px;
    }

    .card {
      background: var(--panel);
      border: 1px solid #222c3b;
      border-radius: 18px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .thumb {
      aspect-ratio: 16/10;
      background: #0d1320;
      display: block;
    }

    .meta {
      padding: 12px;
    }

    .name {
      font-weight: 700;
      margin: 0 0 6px;
    }

    .cat {
      display: inline-block;
      font-size: 12px;
      color: #9fb0c9;
      border: 1px solid #2a3446;
      border-radius: 999px;
      padding: 2px 8px;
      margin-bottom: 8px;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-top: 6px;
    }

    .pill {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      background: #0f1520;
      border: 1px solid #2a3446;
      color: #c9d5ea;
    }

    .actions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .qty {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .qty button {
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid #2a3446;
      background: #0f1520;
      color: var(--text);
      cursor: pointer;
    }
    .qty button:hover { border-color: #3a4760; }

    .qty .val {
      padding: 4px 8px;
      border-radius: 8px;
      background: #0f1520;
      border: 1px solid #2a3446;
      cursor: pointer;
    }

    .empty {
      opacity: .8;
      border: 1px dashed #2a3446;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      margin-top: 12px;
    }

    details {
      background: #0f1520;
      border: 1px solid #2a3446;
      border-radius: 12px;
      padding: 8px 12px;
    }
    summary {
      cursor: pointer;
      font-weight: 700;
    }

    .footer {
      opacity: .7;
      font-size: 12px;
      margin-top: 18px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border: 1px solid #2a3446;
      border-radius: 10px;
      background: #0f1520;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .list-item {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: center;
      background: #0f1520;
      border: 1px solid #2a3446;
      border-radius: 10px;
      padding: 8px 10px;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Inventarliste (kiosk)</h1>
    <div class="controls">
      <label class="badge">
        <span>Upload CSV</span>
        <input id="csvInput" type="file" accept=".csv,text/csv">
      </label>
      <label class="badge">
        <input id="cbDeduct" type="checkbox" checked>
        <span>Fratræk salg fra lager ved upload</span>
      </label>
      <label class="badge">
        <span>Importér varer (JSON)</span>
        <input id="jsonInput" type="file" accept="application/json">
      </label>
      <button class="btn" id="exportJSON">Eksportér varer (JSON)</button>
      <button class="btn ghost" id="downloadTemplate">Hent CSV-skabelon</button>
      <button class="btn" id="resetSales">Nulstil solgt</button>
      <details>
        <summary>Tilføj vare</summary>
        <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:8px">
          <input id="newName" type="text" placeholder="Varenavn" />
          <select id="newCat">
            <option>Sodavand & Drikke</option>
            <option>Slik</option>
            <option>Chokolade & Barer</option>
            <option>Chips & Snacks</option>
            <option>Popcorn</option>
            <option>Phantom (udstyr)</option>
            <option>Mad & Kaffen</option>
            <option>Service & Andet</option>
            <option>Pladsen</option>
            <option>Rengøring</option>
          </select>
          <input id="newImg"  type="url"    placeholder="Billede-URL (valgfrit)" />
          <input id="newStock" type="number" step="0.25" min="0"   placeholder="Startlager" />
          <input id="newUnit"  type="text"    placeholder="Enhed" />
          <input id="newStep"  type="number"  step="0.25" min="0.25" placeholder="Trin" />
          <button class="btn primary" id="addItem">Tilføj</button>
        </div>
      </details>
    </div>
  </header>

  <main>
    <div class="tabs" id="tabs"></div>
    <div class="grid" id="cards"></div>

    <section id="unmatchedSection" class="hidden" style="margin-top:22px">
      <h3>Ikke matchede varer fra CSV</h3>
      <div class="list" id="unmatchedList"></div>
      <p class="footer">
        Tip: Klik “Tilføj” ud for en vare for at oprette den i inventarlisten. Derefter kan du uploade CSV igen.
      </p>
    </section>

    <section style="margin-top:22px">
      <details>
        <summary>CSV-format</summary>
        <div class="footer">
          Forventet header (semikolon):<br>
          <code>Dato;Varenr;Varenavn;Kategori;AntalSolgt;NettoOms;Moms;BruttoOms</code>
        </div>
      </details>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getDatabase, ref, onValue, set, push, update, remove }
      from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

    const cfg = {
      apiKey: "...",
      authDomain: "bordfodbolddtu.firebaseapp.com",
      databaseURL:
        "https://bordfodbolddtu-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bordfodbolddtu",
      storageBucket: "bordfodbolddtu.firebasedatabase.app",
      messagingSenderId: "993863941891",
      appId: "1:993863941891:web:24c5c2408d254ad6d0f336"
    };
    const app = initializeApp(cfg);
    const db  = getDatabase(app);

    let items = {};
    const tabsEl        = document.getElementById('tabs');
    const cardsEl       = document.getElementById('cards');
    const csvInput      = document.getElementById('csvInput');
    const jsonInput     = document.getElementById('jsonInput');
    const exportJSONBtn = document.getElementById('exportJSON');
    const resetSalesBtn = document.getElementById('resetSales');
    const downloadTplBtn= document.getElementById('downloadTemplate');
    const unmatchedSection = document.getElementById('unmatchedSection');
    const unmatchedList    = document.getElementById('unmatchedList');
    const cbDeduct         = document.getElementById('cbDeduct');
    const CATS = [
      "Alle","Sodavand & Drikke","Slik","Chokolade & Barer",
      "Chips & Snacks","Popcorn","Phantom (udstyr)","Mad & Kaffen",
      "Service & Andet","Pladsen","Rengøring"
    ];
    let activeCat = "Alle";

    onValue(ref(db,'inventory'), snap => {
      items = snap.val() || {};
      render();
      renderUnmatched([]);
    });

    function id(){ return push(ref(db,'inventory')).key; }
    function normalizeName(s){
      return (s||"")
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g,'')
        .toLowerCase()
        .replace(/[,.;:\/()\-]/g,' ')
        .replace(/\s+/g,' ')
        .trim();
    }
    function aliasToCanonical(v){
      const n = normalizeName(v);
      if(n.includes('pepsi max')) return 'Pepsi Max 0,5L';
      if(n.includes('guldbams')) return 'Haribo Guldbamser';
      if(n.includes('popcorn')) return 'Mellem popcorn';
      return null;
    }
    function catEmoji(c){
      if(c.includes('Sodavand')) return '🥤';
      if(c.includes('Popcorn'))  return '🍿';
      if(c.includes('Slik'))     return '🍬';
      if(c.includes('Barer'))    return '🍫';
      return '📦';
    }
    function placeholderSVG(text,emoji){
      const svg=`
        <svg xmlns="http://www.w3.org/2000/svg" width="640" height="400">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#0f1a2a"/>
              <stop offset="100%" stop-color="#1b2b45"/>
            </linearGradient>
          </defs>
          <rect width="100%" height="100%" fill="url(#g)"/>
          <text x="50%" y="48%" dominant-baseline="middle" text-anchor="middle"
                font-family="system-ui" font-size="90" fill="#cfe1ff" opacity="0.9">
            ${emoji}
          </text>
          <text x="50%" y="75%" dominant-baseline="middle" text-anchor="middle"
                font-family="system-ui" font-size="28" fill="#cfe1ff" opacity="0.9">
            ${text}
          </text>
        </svg>`;
      return 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
    }

    function render(){
      renderTabs();
      renderCards();
    }

    function renderTabs(){
      tabsEl.innerHTML = '';
      CATS.forEach(cat => {
        const b = document.createElement('button');
        b.className = 'tab' + (cat===activeCat?' active':'');
        b.textContent = cat;
        b.onclick = () => { activeCat=cat; render(); };
        tabsEl.appendChild(b);
      });
    }

    function renderCards(){
      cardsEl.innerHTML = '';
      const arr = Object.values(items)
        .filter(it => activeCat==='Alle' || it.cat===activeCat);

      if(!arr.length){
        cardsEl.innerHTML = '<div class="empty">Ingen varer i denne kategori endnu.</div>';
        return;
      }

      arr.forEach(it => {
        const card  = document.createElement('div');
        card.className = 'card';

        const img   = document.createElement('img');
        img.className = 'thumb';
        img.src       = it.img || placeholderSVG(it.name, catEmoji(it.cat));
        img.alt       = it.name;

        const meta  = document.createElement('div');
        meta.className = 'meta';

        const nameEl = document.createElement('div');
        nameEl.className = 'name';
        nameEl.textContent = it.name;

        const catEl  = document.createElement('span');
        catEl.className = 'cat';
        catEl.textContent = it.cat;

        const rowStock = document.createElement('div');
        rowStock.className = 'row';

        const leftStock = document.createElement('div');
        leftStock.className = 'qty';

        const minus  = document.createElement('button');
        minus.textContent = '–';
        minus.onclick   = () => changeStock(it, -(it.step||1));

        const val    = document.createElement('span');
        val.className = 'val';
        val.title     = 'Klik for at redigere';
        val.textContent = `På lager: ${(it.stock||0).toString().replace('.',',')} ${it.unit||''}`;
        val.onclick   = () => {
          const n = prompt(`Indstil lager for "${it.name}"`, String(it.stock||0));
          if(n!==null){
            const v = Math.max(0, Number(n.replace(',','.')));
            update(ref(db,`inventory/${it.id}`), { stock: v });
          }
        };

        const plus   = document.createElement('button');
        plus.textContent = '+';
        plus.onclick    = () => changeStock(it, it.step||1);

        leftStock.append(minus, val, plus);

        const soldEl = document.createElement('div');
        soldEl.className = 'pill';
        soldEl.textContent = `Solgt (periode): ${it.sold||0}`;

        rowStock.append(leftStock, soldEl);

        const rowAct = document.createElement('div');
        rowAct.className = 'row';

        const actDiv = document.createElement('div');
        actDiv.className = 'actions';

        const btnImg = document.createElement('button');
        btnImg.className = 'btn ghost';
        btnImg.textContent = 'Skift billede';
        btnImg.onclick = () => {
          const url = prompt('Billede-URL:', it.img||'');
          if(url!==null) update(ref(db,`inventory/${it.id}`), { img: url.trim() });
        };

        const btnUnit = document.createElement('button');
        btnUnit.className = 'btn ghost';
        btnUnit.textContent = 'Enhed/trin';
        btnUnit.onclick = () => {
          const u = prompt('Enhed:', it.unit||'');
          if(u===null) return;
          const s = prompt('Trin:', String(it.step||1));
          if(s===null) return;
          update(ref(db,`inventory/${it.id}`), {
            unit: u.trim(),
            step: Math.max(0.01, Number(s.replace(',','.')))
          });
        };

        const btnDel = document.createElement('button');
        btnDel.className = 'btn danger';
        btnDel.textContent = 'Fjern';
        btnDel.onclick = () => {
          if(confirm(`Fjern ${it.name}?`))
            remove(ref(db,`inventory/${it.id}`));
        };

        actDiv.append(btnImg, btnUnit, btnDel);
        rowAct.append(document.createElement('div'), actDiv);

        meta.append(nameEl, catEl, rowStock, rowAct);
        card.append(img, meta);
        cardsEl.append(card);
      });
    }

    function changeStock(it, delta){
      const newStock = Math.max(0, +((it.stock||0) + delta).toFixed(3));
      update(ref(db,`inventory/${it.id}`), { stock: newStock });
    }

    const CSV_HEADER = [
      "dato","varenr","varenavn","kategori","antalsolgt","nettooms","moms","bruttooms"
    ];

    csvInput.addEventListener('change', async e => {
      const file = e.target.files[0];
      if(!file) return;
      const text = await file.text();
      applyCSV(text, cbDeduct.checked);
      csvInput.value = '';
    });

    function parseCSV(text){
      const lines = text.replace(/\r\n/g,'\n').split('\n').filter(l=>l.trim());
      const rows  = [];
      for(const line of lines){
        const out = []; let cur = '', inQ = false;
        for(const ch of line){
          if(ch === '"'){ inQ = !inQ; continue; }
          if(ch === ';' && !inQ){ out.push(cur); cur = ''; continue; }
          cur += ch;
        }
        out.push(cur);
        rows.push(out);
      }
      return rows;
    }

    async function applyCSV(txt, deduct){
      const rows = parseCSV(txt);
      if(!rows.length){ alert('CSV tom'); return; }
      const header = rows[0].map(h => h.trim().toLowerCase());
      if(!CSV_HEADER.every((h,i) => header[i] === h)){
        if(!confirm('Header matcher ikke. Fortsæt?')) return;
      }

      const sums = new Map();
      for(let i=1; i<rows.length; i++){
        const r   = rows[i];
        if(r.length<5) continue;
        const name= r[2].trim();
        const qty = Number(r[4].replace(/\./g,'').replace(',','.'));
        if(!name||!isFinite(qty)) continue;
        sums.set(name, (sums.get(name)||0) + qty);
      }

      const unmatched = [];
      sums.forEach((qty,csvName) => {
        const canon = aliasToCanonical(csvName) || csvName;
        const entry = Object.values(items)
          .find(it => normalizeName(it.name) === normalizeName(canon));
        if(entry){
          const soldNew  = (entry.sold||0) + qty;
          const stockNew = deduct
            ? Math.max(0, (entry.stock||0) - qty)
            : entry.stock || 0;
          update(ref(db,`inventory/${entry.id}`), {
            sold:  soldNew,
            stock: stockNew
          });
        } else {
          unmatched.push({ name: csvName, sold: qty });
        }
      });

      renderUnmatched(unmatched);
    }

    function renderUnmatched(arr){
      unmatchedList.innerHTML = '';
      if(!arr.length){
        unmatchedSection.classList.add('hidden');
        return;
      }
      unmatchedSection.classList.remove('hidden');
      arr.forEach(u=>{
        const row = document.createElement('div');
        row.className = 'list-item';

        const left = document.createElement('div');
        left.innerHTML = `<strong>${u.name}</strong><br>
          <span style="opacity:.8">Solgt: ${u.sold}</span>`;

        const right = document.createElement('div');
        right.style.display = 'flex';
        right.style.gap     = '6px';

        const sel  = document.createElement('select');
        CATS.slice(1).forEach(c=>{
          const o = document.createElement('option');
          o.textContent = c;
          sel.appendChild(o);
        });

        const unit = document.createElement('input');
        unit.type        = 'text';
        unit.placeholder = 'Enhed';
        unit.style.width = '120px';

        const step = document.createElement('input');
        step.type        = 'number';
        step.step        = '0.25';
        step.min         = '0.01';
        step.placeholder = 'Trin';
        step.style.width = '100px';

        const btn = document.createElement('button');
        btn.className   = 'btn primary';
        btn.textContent = 'Tilføj';
        btn.onclick     = ()=>{
          const newId = id();
          const entry = {
            id:    newId,
            name:  u.name,
            cat:   sel.value,
            img:   '',
            sold:  u.sold,
            stock: 0,
            unit:  unit.value||'stk',
            step:  Math.max(0.01, Number(step.value||1))
          };
          set(ref(db,`inventory/${newId}`), entry);
          row.remove();
          if(!unmatchedList.children.length)
            unmatchedSection.classList.add('hidden');
        };

        right.append(sel, unit, step, btn);
        row.append(left, right);
        unmatchedList.append(row);
      });
    }

    jsonInput.addEventListener('change', async e=>{
      const file = e.target.files[0];
      if(!file) return;
      try {
        const txt  = await file.text();
        const data = JSON.parse(txt);
        if(!Array.isArray(data.items)) throw new Error();

        set(ref(db,'inventory'),{});
        data.items.forEach(x=>{
          const newId = x.id || id();
          const entry = {
            id:    newId,
            name:  x.name,
            cat:   x.cat,
            img:   x.img||'',
            sold:  0,
            stock: x.stock||0,
            unit:  x.unit||'',
            step:  x.step||1
          };
          set(ref(db,`inventory/${newId}`), entry);
        });
        alert(`Importeret ${data.items.length} varer`);
      } catch(err) {
        alert('Kunne ikke importere JSON: ' + err.message);
      } finally {
        jsonInput.value = '';
      }
    });

    exportJSONBtn.addEventListener('click', ()=>{
      const data = { items: Object.values(items) };
      const blob = new Blob([JSON.stringify(data,null,2)],{ type:'application/json' });
      const a    = document.createElement('a');
      a.href     = URL.createObjectURL(blob);
      a.download = 'inventar_export.json';
      a.click();
      URL.revokeObjectURL(a.href);
    });

    resetSalesBtn.addEventListener('click', ()=>{
      if(!confirm('Nulstil solgt for alle?')) return;
      Object.values(items).forEach(it=>{
        update(ref(db,`inventory/${it.id}`), { sold:0 });
      });
    });

    downloadTplBtn.addEventListener('click', ()=>{
      const tpl = [
        'Dato;Varenr;Varenavn;Kategori;AntalSolgt;NettoOms;Moms;BruttoOms',
        '2025-08-01;P001;Lille popcorn;Snacks;8;240,00;60,00;300,00',
        '2025-08-01;D021;Pepsi Max 0,5L;Sodavand;5;76,00;19,00;95,00'
      ].join('\n');
      const blob = new Blob([tpl],{ type:'text/csv' });
      const a    = document.createElement('a');
      a.href     = URL.createObjectURL(blob);
      a.download = 'kiosk_eksempel.csv';
      a.click();
      URL.revokeObjectURL(a.href);
    });

    // ── Dynamisk header-højde & scroll-hide logic ──
    const setHeaderHeight = () => {
      document.documentElement.style.setProperty(
        '--header-h',
        `${hdr.offsetHeight}px`
      );
    };
    const hdr = document.querySelector('header');
    setHeaderHeight();
    window.addEventListener('resize', setHeaderHeight);

    let lastY = window.pageYOffset;
    window.addEventListener('scroll', () => {
      const y = window.pageYOffset;
      if (y > lastY + 5) {
        hdr.classList.add('hidden-on-scroll');
      } else if (y < lastY - 5) {
        hdr.classList.remove('hidden-on-scroll');
      }
      lastY = y;
    });
  </script>
</body>
</html>
