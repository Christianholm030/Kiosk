<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kiosk — Inventarliste (med Firebase, tabs, CSV & JSON)</title>
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #121821;
      --muted: #1b2431;
      --text: #e9eef7;
      --sub: #b8c3d6;
      --accent: #6aa0ff;
      --danger: #ff6b6b;
      /* Vi sætter --header-h til 0 her, men overskrives straks via JS */
      --header-h: 0px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding-top: var(--header-h);
      background: linear-gradient(180deg, var(--bg), #0f1520);
      color: var(--text);
      font: 16px/1.45 system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      /* fjernet hårdkodet height – vi lader browser beregne den */
      padding: 20px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(8px);
      z-index: 1000;
      transition: top 0.3s ease;
    }

    /* Skub hele header-boksen fuldstændig udenfor viewport */
    header.hidden-on-scroll {
      top: calc(-1 * var(--header-h));
    }

    /* resten af dine styles … */
    h1 { margin: 0; font-size: 20px; font-weight: 700; }
    .controls { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .btn { appearance: none; border: 1px solid transparent; background: var(--muted); color: var(--text); padding: 10px 12px; border-radius: 12px; cursor: pointer; font-weight: 600; }
    .btn:hover { border-color: #2a3446; }
    .btn.primary { background: var(--accent); color: #081221; }
    .btn.ghost   { background: transparent; border-color: #2a3446; }
    .btn.danger  { background: transparent; border-color: var(--danger); color: var(--danger); }
    input, select { background: #0f1520; border: 1px solid #2a3446; color: var(--text); padding: 10px 12px; border-radius: 10px; min-width: 160px; }
    .tabs { display: flex; gap: 8px; flex-wrap: wrap; }
    .tab { padding: 8px 12px; border-radius: 999px; border: 1px solid #2a3446; background: #0f1520; color: var(--sub); font-weight: 600; cursor: pointer; }
    .tab.active { background: var(--accent); color: #071021; border-color: transparent; }
    main { padding: 20px; max-width: 1200px; margin: 0 auto; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(260px,1fr)); gap: 14px; }
    .card { background: var(--panel); border: 1px solid #222c3b; border-radius: 18px; overflow: hidden; display: flex; flex-direction: column; }
    .thumb { aspect-ratio: 16/10; background: #0d1320; display: block; }
    .meta { padding: 12px; }
    .name { font-weight: 700; margin: 0 0 6px; }
    .cat { display: inline-block; font-size: 12px; color: #9fb0c9; border: 1px solid #2a3446; border-radius: 999px; padding: 2px 8px; margin-bottom: 8px; }
    .row { display: flex; align-items: center; justify-content: space-between; gap: 8px; margin-top: 6px; }
    .pill { font-size: 12px; padding: 4px 8px; border-radius: 999px; background: #0f1520; border: 1px solid #2a3446; color: #c9d5ea; }
    .actions { display: flex; gap: 6px; flex-wrap: wrap; }
    .qty { display: inline-flex; align-items: center; gap: 6px; }
    .qty button { padding: 6px 10px; border-radius: 10px; border: 1px solid #2a3446; background: #0f1520; color: var(--text); cursor: pointer; }
    .qty button:hover { border-color: #3a4760; }
    .qty .val { padding: 4px 8px; border-radius: 8px; background: #0f1520; border: 1px solid #2a3446; cursor: pointer; }
    .empty { opacity: .8; border: 1px dashed #2a3446; padding: 16px; border-radius: 12px; text-align: center; margin-top: 12px; }
    details { background: #0f1520; border: 1px solid #2a3446; border-radius: 12px; padding: 8px 12px; }
    summary { cursor: pointer; font-weight: 700; }
    .footer { opacity: .7; font-size: 12px; margin-top: 18px; }
    .badge { display: inline-flex; align-items: center; gap: 6px; padding: 6px 10px; border: 1px solid #2a3446; border-radius: 10px; background: #0f1520; }
    .list { display: flex; flex-direction: column; gap: 8px; }
    .list-item { display: flex; justify-content: space-between; gap: 12px; align-items: center; background: #0f1520; border: 1px solid #2a3446; border-radius: 10px; padding: 8px 10px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Inventarliste (kiosk)</h1>
    <div class="controls">
      <!-- dine badges, knapper, detaljer osv. som før -->
      <label class="badge">
        <span>Upload CSV</span>
        <input id="csvInput" type="file" accept=".csv,text/csv">
      </label>
      <!-- ... resten af header-indholdet ... -->
    </div>
  </header>

  <main>
    <!-- dit main-indhold som før -->
    <div class="tabs" id="tabs"></div>
    <div class="grid" id="cards"></div>
    <section id="unmatchedSection" class="hidden" style="margin-top:22px">
      <h3>Ikke matchede varer fra CSV</h3>
      <div class="list" id="unmatchedList"></div>
      <p class="footer">
        Tip: Klik “Tilføj” ud for en vare for at oprette den i inventarlisten. Derefter kan du uploade CSV igen.
      </p>
    </section>
    <section style="margin-top:22px">
      <details>
        <summary>CSV-format</summary>
        <div class="footer">
          Forventet header (semikolon):<br>
          <code>Dato;Varenr;Varenavn;Kategori;AntalSolgt;NettoOms;Moms;BruttoOms</code>
        </div>
      </details>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getDatabase, ref, onValue, set, push, update, remove }
      from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

    // Firebase init som før…
    const cfg = {
      apiKey: "...",
      authDomain: "bordfodbolddtu.firebaseapp.com",
      databaseURL:
        "https://bordfodbolddtu-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bordfodbolddtu",
      storageBucket: "bordfodbolddtu.firebasedatabase.app",
      messagingSenderId: "993863941891",
      appId: "1:993863941891:web:24c5c2408d254ad6d0f336"
    };
    const app = initializeApp(cfg);
    const db  = getDatabase(app);

    // … alle dine variabler, helper-funktioner og render() som før …

    // ▼▼▼ Dynamisk opsætning af --header-h ▼▼▼
    const hdr = document.querySelector('header');
    const setHeaderHeight = () => {
      const h = hdr.offsetHeight;
      document.documentElement.style.setProperty('--header-h', `${h}px`);
    };
    // Kør straks (modulet er defer’et så DOM’en er klar), og igen ved resize
    setHeaderHeight();
    window.addEventListener('resize', setHeaderHeight);
    // ▲▲▲ færdig opsætning af header-h ▲▲▲

    // Scroll-hide header: sæt top = -var(--header-h) på scroll ned
    let lastY = window.pageYOffset;
    window.addEventListener('scroll', () => {
      const y = window.pageYOffset;
      if (y > lastY + 5) {
        hdr.classList.add('hidden-on-scroll');
      } else if (y < lastY - 5) {
        hdr.classList.remove('hidden-on-scroll');
      }
      lastY = y;
    });

    // … resten af din CSV/JSON-import, rendering, Firebase‐kald osv. uændret …
  </script>
</body>
</html>
