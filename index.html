<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kiosk — Inventarliste (med Firebase, tabs, CSV & JSON)</title>
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #121821;
      --muted: #1b2431;
      --text: #e9eef7;
      --sub: #b8c3d6;
      --accent: #6aa0ff;
      --danger: #ff6b6b;

      /* Sæt her, så body ved hvor meget plads header tager */
      --header-height: 72px; 
    }
    * { box-sizing: border-box }
    body {
      margin: 0;
      padding-top: var(--header-height);
      background: linear-gradient(180deg, var(--bg), #0f1520);
      color: var(--text);
      font: 16px/1.45 system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial;
    }

    header {
      /* FIXED i stedet for sticky, så transform‐animation kan køre */
      position: fixed;
      top: 0; left: 0; right: 0;
      height: var(--header-height);
      padding: 20px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(8px);
      z-index: 1000;

      /* animation på transform */
      transition: transform 0.3s ease;
    }

    /* Når denne klasse er på, glider header op af viewport */
    header.hidden-on-scroll {
      transform: translateY(-100%);
    }

    h1 { margin: 0; font-size: 20px; font-weight: 700; }
    .controls { display: flex; gap: 10px; align-items: center; flex-wrap: wrap }
    .btn { appearance: none; border: 1px solid transparent; background: var(--muted); color: var(--text);
           padding: 10px 12px; border-radius: 12px; cursor: pointer; font-weight: 600 }
    .btn:hover { border-color: #2a3446 }
    .btn.primary { background: var(--accent); color: #081221 }
    .btn.ghost { background: transparent; border-color: #2a3446 }
    .btn.danger { background: transparent; border-color: var(--danger); color: var(--danger) }
    input, select { background: #0f1520; border: 1px solid #2a3446; color: var(--text);
                    padding: 10px 12px; border-radius: 10px; min-width: 120px }
    main { padding: 20px; max-width: 1200px; margin: 0 auto }
    .tabs { display: flex; gap: 8px; flex-wrap: wrap }
    .tab { padding: 8px 12px; border-radius: 999px; border: 1px solid #2a3446;
           background: #0f1520; color: var(--sub); font-weight: 600; cursor: pointer }
    .tab.active { background: var(--accent); color: #071021; border-color: transparent }
    .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(260px,1fr)); gap: 14px }
    .card { background: var(--panel); border: 1px solid #222c3b; border-radius: 18px;
            display: flex; flex-direction: column; overflow: hidden }
    .thumb { aspect-ratio: 16/10; background: #0d1320; display: block; }
    .meta { padding: 12px }
    .name { font-weight: 700; margin: 0 0 6px }
    .cat { font-size: 12px; color: #9fb0c9; border: 1px solid #2a3446;
           border-radius: 999px; padding: 2px 8px; display: inline-block; margin-bottom: 8px }
    .row { display: flex; align-items: center; justify-content: space-between; gap: 8px; margin-top: 6px }
    .pill { font-size: 12px; padding: 4px 8px; border-radius: 999px;
            background: #0f1520; border: 1px solid #2a3446; color: #c9d5ea }
    .actions { display: flex; gap: 6px; flex-wrap: wrap }
    .qty { display: inline-flex; align-items: center; gap: 6px }
    .qty button { padding: 6px 10px; border-radius: 10px; border: 1px solid #2a3446;
                  background: #0f1520; color: var(--text); cursor: pointer }
    .qty button:hover { border-color: #3a4760 }
    .qty .val { padding: 4px 8px; border-radius: 8px; border: 1px solid #2a3446;
                 background: #0f1520; cursor: pointer }
    .empty { opacity: .8; border: 1px dashed #2a3446; padding: 16px; border-radius: 12px;
             text-align: center; margin-top: 12px }
    details { background: #0f1520; border: 1px solid #2a3446; border-radius: 12px; padding: 8px 12px }
    summary { cursor: pointer; font-weight: 700; }
    .footer { opacity: .7; font-size: 12px; margin-top: 18px }
    .badge { display: inline-flex; align-items: center; gap: 6px; padding: 6px 10px;
             border: 1px solid #2a3446; border-radius: 10px; background: #0f1520 }
    .list { display: flex; flex-direction: column; gap: 8px }
    .list-item { display: flex; justify-content: space-between; gap: 12px;
                 align-items: center; background: #0f1520; border: 1px solid #2a3446;
                 border-radius: 10px; padding: 8px 10px }
    .hidden { display: none }
  </style>
</head>
<body>
  <header>
    <h1>Inventarliste (kiosk)</h1>
    <div class="controls">
      <label class="badge"><span>Upload CSV</span><input id="csvInput" type="file" accept=".csv"></label>
      <label class="badge"><input id="cbDeduct" type="checkbox" checked><span>Fratræk salg ved upload</span></label>
      <label class="badge"><span>Importér varer (JSON)</span><input id="jsonInput" type="file" accept=".json"></label>
      <button class="btn" id="exportJSON">Eksportér varer (JSON)</button>
      <button class="btn ghost" id="downloadTemplate">Hent CSV-skabelon</button>
      <button class="btn" id="resetSales">Nulstil solgt</button>
      <details><summary>Tilføj vare</summary>
        <!-- din Tilføj vare-form her -->
      </details>
    </div>
  </header>

  <main>
    <!-- resten af dit layout -->
    <div class="tabs" id="tabs"></div>
    <div class="grid" id="cards"></div>
    <!-- osv. -->
  </main>

  <script type="module">
    // --- ALT dit eksisterende Firebase- og render-setup kommer her ---
    // Vi antager at du allerede har funktionerne render(), renderUnmatched() osv.

    // --- Scroll-hide header ---
    let lastScrollY = window.pageYOffset;
    const headerEl   = document.querySelector('header');

    window.addEventListener('scroll', () => {
      const currentY = window.pageYOffset;
      if (currentY > lastScrollY + 5) {
        // scroll ned
        headerEl.classList.add('hidden-on-scroll');
      } else if (currentY < lastScrollY - 5) {
        // scroll op
        headerEl.classList.remove('hidden-on-scroll');
      }
      lastScrollY = currentY;
    });

    // --- Init render osv. ---
    // onValue(... render osv.)
  </script>
</body>
</html>
